<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dann.fun</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 5px;
            font-family: Monospace;
            font-size: 13px;
            text-align: center;
            color: #8080f0;
        }
        .bouncer {
            position: absolute;
            width: 300px;
            height: 300px;
            object-fit: contain;
            cursor: grab;
        }
        
        /* Info button - desktop only */
        @media (min-width: 768px) {
            .info-button {
                position: fixed;
                bottom: 20px;
                left: 20px;
                width: 24px;
                height: 24px;
                background: rgba(128, 128, 128, 0.3);
                border: 1px solid rgba(128, 128, 128, 0.5);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                font-size: 14px;
                color: rgba(128, 128, 128, 0.8);
                transition: all 0.2s ease;
                z-index: 1000;
            }
            
            .info-button:hover {
                background: rgba(128, 128, 128, 0.5);
                border-color: rgba(128, 128, 128, 0.7);
                color: rgba(128, 128, 128, 1);
            }
            
            .info-button::before {
                content: "?";
                font-weight: bold;
            }
            
            .info-tooltip {
                position: absolute;
                left: 35px;
                top: 50%;
                transform: translateY(-50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 8px 12px;
                border-radius: 6px;
                font-size: 12px;
                white-space: nowrap;
                opacity: 0;
                visibility: hidden;
                transition: all 0.2s ease;
                pointer-events: none;
            }
            
            .info-tooltip::after {
                content: "";
                position: absolute;
                left: -5px;
                top: 50%;
                transform: translateY(-50%);
                border: 5px solid transparent;
                border-right-color: rgba(0, 0, 0, 0.8);
            }
            
            .info-button:hover .info-tooltip {
                opacity: 1;
                visibility: visible;
            }
        }
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>
<div class="info-button">
    <div class="info-tooltip">Try clicking and dragging a bouncing face</div>
</div>
<div id="info"><a href="https://dannb.org">dannb.org</a></div>
<script>
    function createBouncers(count) {
        for (let i = 0; i < count; i++) {
            const bouncer = document.createElement('img');
            bouncer.src = 'dann.png';
            bouncer.classList.add('bouncer');
            document.body.appendChild(bouncer);

            let x = Math.random() * (window.innerWidth - 300);
            let y = Math.random() * (window.innerHeight / 2);
            let dx = (Math.random() * 10) - 5;
            let dy = 0;
            const gravity = 0.5;
            let isDragging = false;

            bouncer.style.transform = `translate(${x}px, ${y}px)`;

            // Prevent default drag behavior
            bouncer.addEventListener('dragstart', (e) => e.preventDefault());

            function animate() {
                if (!isDragging) {
                    dy += gravity;
                    x += dx;
                    y += dy;

                    // Bounce off the walls
                    if (x + dx > window.innerWidth - 300 || x + dx < 0) {
                        dx = -dx;
                    }
                    // Bounce off the floor
                    if (y + dy > window.innerHeight - 300) {
                        y = window.innerHeight - 300;
                        dy = -(Math.sqrt(2 * gravity * (window.innerHeight / 2)));
                    }
                    bouncer.style.transform = `translate(${x}px, ${y}px)`;
                }
                requestAnimationFrame(animate);
            }

            // Drag functionality
            bouncer.addEventListener('mousedown', (event) => {
                isDragging = true;
                dx = 0;
                dy = 0;
                const offsetX = event.clientX - x;
                const offsetY = event.clientY - y;

                function onMouseMove(e) {
                    x = e.clientX - offsetX;
                    y = e.clientY - offsetY;
                    bouncer.style.transform = `translate(${x}px, ${y}px)`;
                }

                function onMouseUp() {
                    isDragging = false;
                    dx = (Math.random() * 10) - 5; // Apply slight angle
                    window.removeEventListener('mousemove', onMouseMove);
                    window.removeEventListener('mouseup', onMouseUp);
                }

                window.addEventListener('mousemove', onMouseMove);
                window.addEventListener('mouseup', onMouseUp);
            });

            animate();
        }
    }

    createBouncers(10);
</script>
</body>
</html>
