<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <title>Burning Man 2025 - dann.fun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .back-link {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            background: rgba(0,0,0,0.3);
            border-radius: 25px;
            transition: background 0.3s ease;
        }

        .back-link:hover {
            background: rgba(0,0,0,0.5);
        }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #1a1a1a;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .download-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
            z-index: 10;
        }

        .download-btn:hover {
            background: rgba(0,0,0,0.9);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            margin: auto;
            display: block;
            top: 50%;
            transform: translateY(-50%);
            padding: 20px;
        }

        .modal img {
            max-width: 90vw;
            max-height: 90vh;
            width: auto;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: block;
            margin: 0 auto;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .close:hover {
            color: #bbb;
        }
        
        /* Navigation arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 1rem 0.8rem;
            cursor: pointer;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
            z-index: 1001;
        }
        
        .nav-arrow:hover {
            background: rgba(0,0,0,0.9);
        }
        
        .nav-prev {
            left: 20px;
        }
        
        .nav-next {
            right: 20px;
        }
        
        /* Image counter */
        .image-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 1001;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #888;
        }

        .load-more {
            text-align: center;
            margin: 2rem 0;
        }

        .load-more-btn {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .load-more-btn:hover {
            transform: translateY(-2px);
        }

        .load-more-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .gallery-container {
                padding: 1rem;
            }
            
            .modal-content {
                padding: 10px;
            }
            
            .modal img {
                max-width: 95vw;
                max-height: 95vh;
            }
            
            .nav-arrow {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .nav-prev {
                left: 10px;
            }
            
            .nav-next {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to dann.fun</a>
    
    <div class="header">
        <h1>Burning Man 2025</h1>
        <p>üì∏ Photography by <a href="https://dannb.org">Dann Berg</a> using a <a href="https://digifilmcamera.com">DigiFilm Camera</a>.</br><em>Please ask permission before sharing images of others.</em></p>
    </div>

    <div class="gallery-container">
        <div class="gallery-grid" id="galleryGrid">
            <!-- Images will be loaded here -->
        </div>
        
        <div class="load-more">
            <button class="load-more-btn" id="loadMoreBtn" onclick="loadMoreImages()">
                Load More Images
            </button>
        </div>
    </div>

    <!-- Modal for enlarged images -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        
        <!-- Navigation arrows -->
        <button class="nav-arrow nav-prev" onclick="prevImage()" title="Previous image (‚Üê)">‚Äπ</button>
        <button class="nav-arrow nav-next" onclick="nextImage()" title="Next image (‚Üí)">‚Ä∫</button>
        
        <div class="modal-content">
            <img id="modalImage" src="" alt="Enlarged image">
        </div>
        
        <!-- Image counter -->
        <div class="image-counter" id="imageCounter"></div>
    </div>

    <script>
        // Configuration
        const IMAGES_PER_LOAD = 20;
        let currentIndex = 0;
        let allImages = [];
        
        // ========================================
        // IMAGE CONFIGURATION - AUTO-DISCOVERY ENABLED!
        // ========================================
        // 
        // Your gallery now automatically discovers which images exist
        // You can safely delete any images you don't want
        // 
        // Images will be loaded from: images/burningman2025/
        // ========================================
        
        // Image directory path
        const IMAGE_DIR = 'images/burningman2025/';
        
        // Initialize gallery
        function initGallery() {
            // Load images from the burningman2025 directory
            // This will automatically discover and load all images in the folder
            loadImagesFromDirectory();
        }
        
        // Function to load images from directory with auto-discovery
        function loadImagesFromDirectory() {
            // Start with a reasonable range and let the browser handle missing images gracefully
            const maxPossibleImages = 500; // Upper limit for safety
            const discoveredImages = [];
            
            // Show loading message
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = '<div class="loading">Discovering images...</div>';
            
            // Process images in smaller batches to avoid overwhelming the browser
            let currentBatch = 1;
            const batchSize = 50;
            
            function processBatch() {
                const startIndex = (currentBatch - 1) * batchSize + 1;
                const endIndex = Math.min(startIndex + batchSize - 1, maxPossibleImages);
                
                for (let i = startIndex; i <= endIndex; i++) {
                    const filename = `burning-man-2025-digifilm-${String(i).padStart(3, '0')}.jpg`;
                    const imageUrl = IMAGE_DIR + filename;
                    
                    discoveredImages.push({
                        url: imageUrl,
                        filename: filename
                    });
                }
                
                currentBatch++;
                
                // Continue with next batch or finish
                if (endIndex < maxPossibleImages) {
                    setTimeout(processBatch, 10); // Small delay to prevent blocking
                } else {
                    finishDiscovery();
                }
            }
            
            function finishDiscovery() {
                // Clear loading message
                galleryGrid.innerHTML = '';
                
                // Update the allImages array with discovered images
                allImages = discoveredImages;
                
                // Update the page title to show actual count
                if (allImages.length > 0) {
                    const titleElement = document.querySelector('title');
                    if (titleElement) {
                        titleElement.textContent = `Burning Man 2025 (${allImages.length} photos) - dann.fun`;
                    }
                    
                    // Update header to show count
                    const headerP = document.querySelector('.header p');
                    if (headerP) {
                        const currentText = headerP.innerHTML;
                        headerP.innerHTML = currentText.replace(
                            'Burning Man 2025',
                            `Burning Man 2025 (${allImages.length} photos)`
                        );
                    }
                }
                
                // Start loading images
                loadMoreImages();
            }
            
            // Start processing batches
            processBatch();
        }

        // Load more images
        function loadMoreImages() {
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            const galleryGrid = document.getElementById('galleryGrid');
            
            const endIndex = Math.min(currentIndex + IMAGES_PER_LOAD, allImages.length);
            
            for (let i = currentIndex; i < endIndex; i++) {
                const imageData = allImages[i];
                const galleryItem = createGalleryItem(imageData, i);
                galleryGrid.appendChild(galleryItem);
            }
            
            currentIndex = endIndex;
            
            // Hide load more button if all images are loaded
            if (currentIndex >= allImages.length) {
                loadMoreBtn.style.display = 'none';
            }
        }

        // Create a gallery item
        function createGalleryItem(imageData, index) {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.src = imageData.url;
            img.alt = `Burning Man 2025 - Image ${index + 1}`;
            img.loading = 'lazy';
            
            // Handle missing images gracefully
            img.onerror = function() {
                // Remove the entire gallery item for missing images
                item.remove();
            };
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.innerHTML = '‚¨á';
            downloadBtn.title = 'Download image';
            downloadBtn.onclick = (e) => {
                e.stopPropagation();
                downloadImage(imageData.url, imageData.filename);
            };
            
            item.appendChild(img);
            item.appendChild(downloadBtn);
            
            // Click to enlarge
            item.onclick = () => openModal(imageData.url);
            
            return item;
        }

        // Open modal with enlarged image
        function openModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            
            // Find the current image index
            const currentImageIndex = allImages.findIndex(img => img.url === imageUrl);
            if (currentImageIndex !== -1) {
                window.currentModalIndex = currentImageIndex;
            }
            
            modalImg.src = imageUrl;
            modal.style.display = 'block';
            updateImageCounter();
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }
        
        // Navigate to next image
        function nextImage() {
            if (window.currentModalIndex !== undefined) {
                const nextIndex = (window.currentModalIndex + 1) % allImages.length;
                const nextImage = allImages[nextIndex];
                document.getElementById('modalImage').src = nextImage.url;
                window.currentModalIndex = nextIndex;
                updateImageCounter();
            }
        }
        
        // Navigate to previous image
        function prevImage() {
            if (window.currentModalIndex !== undefined) {
                const prevIndex = window.currentModalIndex === 0 ? allImages.length - 1 : window.currentModalIndex - 1;
                const prevImage = allImages[prevIndex];
                document.getElementById('modalImage').src = prevImage.url;
                window.currentModalIndex = prevIndex;
                updateImageCounter();
            }
        }
        
        // Update image counter display
        function updateImageCounter() {
            if (window.currentModalIndex !== undefined) {
                const counter = document.getElementById('imageCounter');
                counter.textContent = `${window.currentModalIndex + 1} of ${allImages.length}`;
            }
        }

        // Download image
        function downloadImage(imageUrl, filename) {
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Event listeners
        document.querySelector('.close').onclick = closeModal;
        document.getElementById('imageModal').onclick = function(e) {
            if (e.target === this) {
                closeModal();
            }
        };

        // Close modal with Escape key and navigate with arrow keys
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            } else if (e.key === 'ArrowLeft') {
                prevImage();
            }
        });

        // Initialize the gallery when page loads
        window.onload = initGallery;
    </script>
</body>
</html>
